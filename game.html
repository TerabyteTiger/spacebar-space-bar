<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spacebar Space Bar</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <h1>Day <span id="day">1</span></h1>
  <p>Latest Message: <span id="message"></span></p>
  <p>You currently have $<span id="money">0</span></p>
  <div id="customers">

  </div>
  <div>
    <h2>Ingredient Stock</h2>
    <p>A: <span id="a-stock">0</span></p>
    <p>B: <span id="b-stock">0</span></p>
    <p>C: <span id="c-stock">0</span></p>
  </div>
  <div>
    <h2>Purchase Ingredients</h2>
    <button id="buy-a" onclick="buy('a', 1)">Buy 1 a</button>
    <button id="buy-b" onclick="buy('b', 1)">Buy 1 b</button>
    <button id="buy-c" onclick="buy('c', 1)">Buy 1 c</button>
  </div>
  <div>
    <h2>testing</h2>
    <button id="test">Test button</button>
  </div>

  <script src="./game.js"></script>
</body>

</html>
