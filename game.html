<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spacebar Space Bar</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <h1>Day <span id="day">1</span></h1>
  <p>Latest Message: <span id="message"></span></p>
  <p>You currently have $<span id="money">0</span></p>
  <div id="customers">

  </div>
  <div id="debt" class="hidden">
    <p>Your remaining debt to pay is $<span id="debtAmount"></span></p>
    <input type="number" name="paymentAmount" id="paymentAmount" min=0 value=0 step="1">
    <button id="payDebt" onclick="payDebt()">Pay Debt</button>
  </div>
  <div>
    <h2>Ingredient Stock</h2>
    <p id="a-stock">0</p>
    <p id="b-stock">0</p>
    <p id="c-stock">0</p>
  </div>
  <div id="purchasing">
    <h2>Purchase Ingredients</h2>
    <button id="buy-a" onclick="buy('a', 1)">Buy 1 a</button>
    <button id="buy-b" onclick="buy('b', 1)">Buy 1 b</button>
    <button id="buy-c" onclick="buy('c', 1)">Buy 1 c</button>
    <p>Once you're stocked up you can start the next day here:</p>
    <button onclick="newDay()">I'm ready for a new day</button>
  </div>

  <script src="./game.js"></script>
</body>

</html>
